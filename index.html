<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="style.css">
    <title>The Wild Post</title>
</head>
<body>
    <!--Formulaire Début-->
    <form>
        <div class="formContainer">
          <label for="formName">Nom et Prénom</label>
          <input type="name"  id="formName" aria-describedby="emailHelp" placeholder="Catherine de Midi six">
        </div>
        <div class="formContainer">
          <label for="formMail">Adresse email</label>
          <input type="email" id="formMail" placeholder="MonEmail@wild.com">
        </div><br>
        <div class="formContainer">
            <label for="formTextarea">Votre message</label>
            <textarea id="formTextarea" rows="3" placeholder="Message"></textarea>
        </div><br>
        <button type="submit" class="formContainer" id="submitz">Envoyer</button>
        <script type="text/javascript" src="script.js"></script>
    </form>
    <!--Formulaire fin-->    
</body>
</html>
