<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="style.css">
    <title>The Wild Post</title>
</head>
<body>
    <!--Formulaire Début-->
    <form class="formContainer">
        <div>
          <label for="formName">Nom et Prénom</label>
          <input type="text"  id="formName" placeholder="Catherine de Midi six">
        </div>
        <div>
          <label for="formMail">Adresse email</label>
          <input type="email" id="formMail" placeholder="MonEmail@wild.com">
        </div>
        <div>
            <label for="formTextarea">Votre message</label>
            <textarea id="formTextarea" rows="3" placeholder="Bonjour, je vous contact pour..."></textarea>
        </div>
        <button type="submit" id="submitz">Envoyer</button>
        <script src="script.js"></script>
    </form>
    <!--Formulaire fin-->    
</body>
</html>
